<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados HPLC Otimizada</title>
    
    <!-- Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js para a criação de gráficos interativos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Phosphor Icons para ícones -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* Estilos personalizados para complementar o Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* cinza claro */
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Animação suave para as abas */
        .tab-content {
            transition: opacity 0.3s ease-in-out;
        }

        /* Estilo para o seletor de amostras no gráfico */
        .sample-checkbox-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }
        
        /* Estilos para o accordion de amostras */
        details summary {
            cursor: pointer;
            list-style: none; /* Remove a seta padrão */
        }
        details summary::-webkit-details-marker {
            display: none; /* Remove a seta padrão no Chrome/Safari */
        }
        details summary .arrow {
            transition: transform 0.2s;
        }
        details[open] summary .arrow {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="antialiased text-slate-700">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Cabeçalho -->
        <header class="text-center mb-8 p-6 bg-white rounded-xl shadow-md border border-slate-200">
            <h1 class="text-4xl font-bold text-slate-800 flex items-center justify-center gap-3">
                <i class="ph-bold ph-chart-line-up text-indigo-500"></i>
                Análise de Dados HPLC
            </h1>
            <p class="text-slate-500 mt-2">Uma ferramenta otimizada para processamento de dados de cromatografia.</p>
        </header>

        <!-- Navegação por Abas -->
        <div class="mb-6 border-b border-slate-200">
            <nav class="flex -mb-px space-x-6" aria-label="Tabs">
                <button class="tab active" data-tab="parameters">
                    <i class="ph-bold ph-atom"></i> Parâmetros
                </button>
                <button class="tab" data-tab="samples">
                    <i class="ph-bold ph-test-tube"></i> Amostras
                </button>
                <button class="tab" data-tab="results">
                    <i class="ph-bold ph-table"></i> Resultados
                </button>
                <button class="tab" data-tab="chart">
                    <i class="ph-bold ph-chart-bar"></i> Gráfico
                </button>
            </nav>
        </div>

        <!-- Conteúdo das Abas -->
        <main>
            <!-- Aba de Parâmetros -->
            <div id="parameters-tab" class="tab-content active">
                <div class="card">
                    <h2 class="section-title"><i class="ph-bold ph-pencil-line"></i> Parâmetros das Moléculas</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <input type="text" id="moleculeName" placeholder="Nome da Molécula (Ex: Maltotriose)">
                        <input type="number" id="referenceTime" step="0.001" placeholder="Tempo de Referência (min)">
                        <input type="number" id="conversionFactor" step="0.000001" placeholder="Fator de Conversão">
                        <input type="number" id="dilutionFactor" step="0.0001" placeholder="Fator de Diluição">
                        <input type="number" id="correctionFactor" step="0.0001" placeholder="Fator de Correção">
                        <button id="addMolecule" class="btn btn-primary col-span-1 md:col-span-2 lg:col-span-1">
                            <i class="ph-bold ph-plus-circle"></i> Adicionar Molécula
                        </button>
                    </div>
                    <div id="moleculesList" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Moléculas adicionadas aqui -->
                    </div>
                </div>
            </div>

            <!-- Aba de Amostras -->
            <div id="samples-tab" class="tab-content hidden">
                <div class="card">
                    <h2 class="section-title"><i class="ph-bold ph-flask"></i> Registro de Amostras</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                        <div class="space-y-4">
                            <input type="text" id="sampleName" placeholder="Nome da Amostra (Ex: CLQ P._24h_1)">
                            <select id="replicatesCount" class="input-field">
                                <option value="1">1 Replicata</option>
                                <option value="2">2 Replicatas</option>
                                <option value="3" selected>3 Replicatas</option>
                                <option value="4">4 Replicatas</option>
                                <option value="5">5 Replicatas</option>
                                <option value="6">6 Replicatas</option>
                            </select>
                        </div>
                        <textarea id="sampleData" class="data-input-area" placeholder="Cole os dados do HPLC aqui...&#10;Formato:&#10;1  Ret. Time  Area&#10;   7.438     559638&#10;   8.080     95873"></textarea>
                    </div>
                    <div class="mt-6">
                        <button id="processSample" class="btn btn-primary">
                            <i class="ph-bold ph-gear-six"></i> Processar Amostra
                        </button>
                    </div>
                    <h3 class="text-lg font-semibold mt-8 mb-4 border-t pt-4">Amostras Processadas</h3>
                    <div id="samplesList" class="mt-4 space-y-2">
                        <!-- Amostras processadas aqui -->
                    </div>
                </div>
            </div>

            <!-- Aba de Resultados -->
            <div id="results-tab" class="tab-content hidden">
                <div class="card">
                    <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                         <h2 class="section-title mb-0"><i class="ph-bold ph-presentation-chart"></i> Resultados da Análise</h2>
                         <button id="copyCsvButton" class="btn btn-secondary">
                             <i class="ph-bold ph-copy"></i> Copiar para CSV
                         </button>
                    </div>
                    <div id="resultsTableContainer" class="overflow-x-auto">
                        <table id="resultsTable" class="results-table"></table>
                    </div>
                    <div id="summaryStats" class="mt-6 grid grid-cols-2 lg:grid-cols-4 gap-4">
                        <!-- Estatísticas resumidas -->
                    </div>
                </div>
            </div>

            <!-- Aba de Gráfico -->
            <div id="chart-tab" class="tab-content hidden">
                <div class="card">
                    <h2 class="section-title"><i class="ph-bold ph-chart-bar"></i> Construtor de Gráfico Comparativo</h2>
                    <div class="grid grid-cols-1 xl:grid-cols-3 gap-6 mb-6">
                        <div class="xl:col-span-1 space-y-4">
                             <div>
                                <label for="yAxisSelect" class="font-semibold mb-2 block">1. Selecione a métrica (Eixo Y):</label>
                                <select id="yAxisSelect" class="input-field"></select>
                            </div>
                            <div>
                                <label class="font-semibold mb-2 block">2. Selecione o tipo de gráfico:</label>
                                <div id="chartTypeSelect" class="flex space-x-2">
                                    <button data-type="bar" class="chart-type-btn active"><i class="ph-bold ph-chart-bar"></i> Barras</button>
                                    <button data-type="line" class="chart-type-btn"><i class="ph-bold ph-chart-line"></i> Linhas</button>
                                </div>
                            </div>
                        </div>
                        <div class="xl:col-span-2">
                            <label class="font-semibold mb-2 block">3. Monte os conjuntos de amostras para comparação:</label>
                            <div id="datasetSelectorsContainer" class="space-y-4">
                                <!-- Seletores de dataset serão inseridos aqui -->
                            </div>
                            <button id="addDatasetBtn" class="btn btn-secondary mt-4 text-sm">
                                <i class="ph-bold ph-plus"></i> Adicionar Conjunto de Amostras
                            </button>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-lg mt-4">
                        <canvas id="resultsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- Container para Alertas -->
        <div id="alertsContainer" class="fixed bottom-5 right-5 w-80 space-y-3 z-50"></div>
        
        <!-- Barra de Armazenamento -->
        <footer class="mt-8">
            <div class="bg-white p-3 rounded-xl shadow-md border border-slate-200">
                <div class="w-full bg-slate-200 rounded-full h-2.5">
                    <div id="storageProgress" class="bg-indigo-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <div class="flex justify-between text-xs text-slate-500 mt-2">
                    <span>Uso do Armazenamento Local</span>
                    <span id="storageInfo">0% (0 KB / 5 MB)</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Script principal da aplicação -->
    <script>
        // Definindo estilos reutilizáveis com Tailwind via JS para fácil manutenção
        const cardStyle = 'bg-white p-6 rounded-xl shadow-md border border-slate-200';
        const inputStyle = 'w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 outline-none transition';
        const btnBase = 'px-5 py-2.5 rounded-lg font-semibold text-white flex items-center justify-center gap-2 transition duration-200 ease-in-out transform hover:-translate-y-0.5';
        const btnPrimary = `${btnBase} bg-indigo-500 hover:bg-indigo-600 shadow-sm`;
        const btnSecondary = `${btnBase} bg-slate-500 hover:bg-slate-600 shadow-sm`;
        const btnDanger = `${btnBase} bg-red-500 hover:bg-red-600 shadow-sm`;
        const tabStyle = 'pb-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200 flex items-center gap-2';
        const tabActiveStyle = 'border-indigo-500 text-indigo-600';
        const tabInactiveStyle = 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300';
        
        // Aplicando estilos dinamicamente
        document.querySelectorAll('.card').forEach(el => { el.className = cardStyle });
        document.querySelectorAll('input[type="text"], input[type="number"], select, textarea').forEach(el => { el.className += ' ' + inputStyle });
        document.querySelectorAll('.btn-primary').forEach(el => {
            const originalClasses = el.className;
            el.className = `${originalClasses.replace(btnPrimary, '')} ${btnPrimary}`;
        });
        document.querySelectorAll('.btn-secondary').forEach(el => {
            const originalClasses = el.className;
            el.className = `${originalClasses.replace(btnSecondary, '')} ${btnSecondary}`;
        });
        document.querySelectorAll('.tab').forEach(el => {
            const newClasses = `${tabStyle} ${el.classList.contains('active') ? tabActiveStyle : tabInactiveStyle}`;
            el.className = `tab ${el.classList.contains('active') ? 'active' : ''} ${newClasses}`;
        });
        document.querySelectorAll('.chart-type-btn').forEach(el => {
            const originalClasses = el.className;
            const newClasses = `w-full text-sm ${btnBase} ${el.classList.contains('active') ? 'bg-indigo-500' : 'bg-slate-300 text-slate-700 hover:bg-slate-400'}`;
            el.className = `${originalClasses.replace(/w-full text-sm.*$/, '')} ${newClasses}`;
        });


        // Estado global da aplicação
        const appState = {
            molecules: [],
            samples: [],
            results: []
        };
        let resultsChart = null; // Instância do gráfico
        let datasetCount = 0;

        // Funções utilitárias
        function showAlert(message, type = 'info') {
            const icons = {
                success: '<i class="ph-bold ph-check-circle text-xl"></i>',
                error: '<i class="ph-bold ph-x-circle text-xl"></i>',
                info: '<i class="ph-bold ph-info text-xl"></i>',
            };
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-300',
                error: 'bg-red-100 text-red-800 border-red-300',
                info: 'bg-blue-100 text-blue-800 border-blue-300',
            };
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `flex items-center gap-4 p-4 rounded-lg shadow-lg border ${colors[type]} transform transition-all duration-300 translate-x-full opacity-0`;
            alertDiv.innerHTML = `${icons[type]}<span>${message}</span>`;
            
            document.getElementById('alertsContainer').appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.classList.remove('translate-x-full', 'opacity-0');
            }, 10);
            
            setTimeout(() => {
                alertDiv.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Funções de persistência de dados
        function updateStorageBar() {
            const dataStr = JSON.stringify(localStorage);
            const sizeInBytes = new Blob([dataStr]).size;
            const totalSize = 5 * 1024 * 1024; // 5MB
            const usedPercent = Math.min(100, (sizeInBytes / totalSize) * 100);

            document.getElementById('storageProgress').style.width = `${usedPercent}%`;
            document.getElementById('storageInfo').textContent = `${usedPercent.toFixed(1)}% (${formatBytes(sizeInBytes, 0)} / ${formatBytes(totalSize, 0)})`;
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('hplcData', JSON.stringify(appState));
                updateStorageBar();
            } catch (e) {
                showAlert('Erro ao salvar: Limite de armazenamento excedido.', 'error');
            }
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem('hplcData');
            if (data) {
                const parsed = JSON.parse(data);
                Object.assign(appState, parsed);
                renderAll();
            }
            updateStorageBar();
        }

        // Funções de renderização da UI
        function renderAll() {
            renderMoleculesList();
            renderSamplesList();
            renderResultsTable();
            renderSummaryStats();
            initializeChartSelectors();
            renderChart();
        }

        function renderMoleculesList() {
            const list = document.getElementById('moleculesList');
            list.innerHTML = '';
            if (appState.molecules.length === 0) {
                 list.innerHTML = '<p class="text-slate-500 col-span-full text-center py-4">Nenhuma molécula adicionada.</p>';
                 return;
            }
            appState.molecules.forEach(m => {
                const item = document.createElement('div');
                item.className = 'bg-slate-50 p-4 rounded-lg border border-slate-200 space-y-1 text-sm';
                item.innerHTML = `
                    <div class="flex justify-between items-center font-semibold text-slate-800">
                        <span><i class="ph-bold ph-atom text-indigo-500"></i> ${m.name}</span>
                        <button class="text-red-500 hover:text-red-700" onclick="removeMolecule(${m.id})"><i class="ph-bold ph-trash"></i></button>
                    </div>
                    <p><strong>Tempo:</strong> ${m.referenceTime} min</p>
                    <p><strong>F. Conversão:</strong> ${m.conversionFactor}</p>
                    <p><strong>F. Diluição:</strong> ${m.dilutionFactor}</p>
                    <p><strong>F. Correção:</strong> ${m.correctionFactor}</p>
                `;
                list.appendChild(item);
            });
        }
        
        function renderSamplesList() {
             const list = document.getElementById('samplesList');
             list.innerHTML = '';
             if (appState.samples.length === 0) {
                 list.innerHTML = '<p class="text-slate-500 text-center py-4">Nenhuma amostra processada.</p>';
                 return;
             }
             
             const groups = appState.samples.reduce((acc, sample) => {
                 const baseName = sample.name.replace(/_\d+$/, '');
                 if (!acc[baseName]) acc[baseName] = [];
                 acc[baseName].push(sample);
                 return acc;
             }, {});
             
             Object.entries(groups).forEach(([baseName, group]) => {
                 const details = document.createElement('details');
                 details.className = 'bg-slate-50 border border-slate-200 rounded-lg';
                 let summaryContent = `
                    <summary class="p-3 font-semibold text-slate-800 flex justify-between items-center">
                        <span>${baseName} (${group.length} replicatas)</span>
                        <i class="ph ph-caret-right arrow text-slate-500"></i>
                    </summary>`;
                 
                 let detailsContent = `<div class="p-3 border-t border-slate-200 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 text-xs">`;
                 group.forEach(sample => {
                     detailsContent += `<div class="bg-white p-2 rounded border"><strong>Replicata ${sample.sampleNumber}:</strong><ul>`;
                     appState.molecules.forEach(mol => {
                         const res = sample.processedData[mol.name];
                         if (res) detailsContent += `<li>${mol.name}: ${res.concentration.toFixed(4)}</li>`;
                     });
                     detailsContent += '</ul></div>';
                 });
                 detailsContent += '</div>';

                 details.innerHTML = summaryContent + detailsContent;
                 list.appendChild(details);
             });
        }
        
        function renderResultsTable() {
            const table = document.getElementById('resultsTable');
            table.innerHTML = '';
            if (appState.results.length === 0) {
                table.innerHTML = '<thead><tr><th>Nenhum resultado disponível.</th></tr></thead>';
                return;
            }
            
            let thead = '<thead><tr class="bg-slate-100">';
            thead += '<th class="p-3 text-left text-sm font-semibold text-slate-600 uppercase tracking-wider">Amostra</th>';
            appState.molecules.forEach(m => thead += `<th colspan="2" class="p-3 text-center text-sm font-semibold text-slate-600 uppercase tracking-wider">${m.name}</th>`);
            thead += '<th class="p-3 text-left text-sm font-semibold text-slate-600 uppercase tracking-wider">Ações</th></tr>';
            
            thead += '<tr class="bg-slate-50">';
            thead += '<th></th>';
            appState.molecules.forEach(() => {
                thead += '<th class="p-2 text-center text-xs font-medium text-slate-500">Média</th>';
                thead += '<th class="p-2 text-center text-xs font-medium text-slate-500">Desvio Padrão</th>';
            });
            thead += '<th></th></tr></thead>';
            
            let tbody = '<tbody>';
            appState.results.forEach(res => {
                tbody += '<tr class="border-b border-slate-200 hover:bg-slate-50">';
                tbody += `<td class="p-3 font-semibold text-slate-800">${res.sampleName}</td>`;
                appState.molecules.forEach(m => {
                    const data = res.molecules[m.name];
                    tbody += `<td class="p-3 text-center text-indigo-700 bg-indigo-50">${data.mean.toFixed(4)}</td>`;
                    tbody += `<td class="p-3 text-center text-sky-700 bg-sky-50">${data.stdDev.toFixed(4)}</td>`;
                });
                tbody += `<td class="p-3"><button class="text-red-500 text-sm hover:text-red-700 p-1" onclick="deleteResult('${res.sampleName}')"><i class="ph-bold ph-trash"></i> Excluir</button></td>`;
                tbody += '</tr>';
            });
            tbody += '</tbody>';
            
            table.innerHTML = thead + tbody;
        }
        
        function renderSummaryStats() {
             const container = document.getElementById('summaryStats');
            container.innerHTML = '';
            if (appState.results.length === 0) return;
            
            const totalSamples = appState.samples.length;
            const totalMolecules = appState.molecules.length;
            const allConcentrations = appState.results.flatMap(r => Object.values(r.molecules).flatMap(m => m.values));
            const stats = calculateStatistics(allConcentrations);

            const statCards = [
                { label: 'Amostras Processadas', value: totalSamples, icon: 'ph-test-tube' },
                { label: 'Moléculas Analisadas', value: totalMolecules, icon: 'ph-atom' },
                { label: 'Média Geral', value: stats.mean.toFixed(4), icon: 'ph-chart-pie-slice' },
                { label: 'Desvio Padrão Geral', value: stats.stdDev.toFixed(4), icon: 'ph-wave-sine' }
            ];

            statCards.forEach(card => {
                container.innerHTML += `
                    <div class="bg-slate-50 border border-slate-200 rounded-lg p-4 text-center">
                        <i class="ph-bold ${card.icon} text-3xl text-indigo-500 mb-2"></i>
                        <div class="text-2xl font-bold text-slate-800">${card.value}</div>
                        <div class="text-sm text-slate-500">${card.label}</div>
                    </div>`;
            });
        }
        
        // Funções de manipulação de dados
        function addMolecule() {
            const name = document.getElementById('moleculeName').value.trim();
            const time = parseFloat(document.getElementById('referenceTime').value);
            const conv = parseFloat(document.getElementById('conversionFactor').value);
            const dil = parseFloat(document.getElementById('dilutionFactor').value);
            const corr = parseFloat(document.getElementById('correctionFactor').value);

            if (!name || isNaN(time) || isNaN(conv) || isNaN(dil) || isNaN(corr)) {
                showAlert('Preencha todos os campos da molécula.', 'error');
                return;
            }

            if (appState.molecules.some(m => m.name === name)) {
                showAlert(`A molécula "${name}" já existe.`, 'info');
                return;
            }
            
            appState.molecules.push({ id: Date.now(), name, referenceTime: time, conversionFactor: conv, dilutionFactor: dil, correctionFactor: corr });
            
            renderMoleculesList();
            saveToLocalStorage();
            showAlert(`Molécula "${name}" adicionada!`, 'success');
            
            ['moleculeName', 'referenceTime', 'conversionFactor', 'dilutionFactor', 'correctionFactor'].forEach(id => document.getElementById(id).value = '');
        }

        function removeMolecule(id) {
            appState.molecules = appState.molecules.filter(m => m.id !== id);
            renderAll();
            saveToLocalStorage();
            showAlert('Molécula removida.', 'success');
        }

        function processSample() {
            const name = document.getElementById('sampleName').value.trim();
            const data = document.getElementById('sampleData').value;

            if (!name || !data) {
                showAlert('Nome da amostra e dados HPLC são obrigatórios.', 'error');
                return;
            }
            if (appState.molecules.length === 0) {
                showAlert('Adicione pelo menos uma molécula primeiro.', 'error');
                return;
            }

            try {
                const lines = data.split('\n').map(l => l.trim()).filter(Boolean);
                let samplesData = [];
                let currentSample = null;

                lines.forEach(line => {
                    if (/^\d+\s+Ret\.\s+Time\s+Area/.test(line)) {
                        currentSample = { times: [], areas: [] };
                        samplesData.push(currentSample);
                    } else if (currentSample) {
                        const parts = line.split(/\s+/).map(p => parseFloat(p.replace(',', '.')));
                        if (parts.length >= 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                             currentSample.times.push(parts[0]);
                             currentSample.areas.push(parts[1]);
                        }
                    }
                });

                if (samplesData.length === 0) throw new Error("Formato de dados inválido.");

                appState.samples = appState.samples.filter(s => !s.name.startsWith(`${name}_`));

                samplesData.forEach((sampleData, i) => {
                    const sample = {
                        id: Date.now() + i,
                        name: `${name}_${i + 1}`,
                        sampleNumber: i + 1,
                        processedData: {}
                    };
                    appState.molecules.forEach(mol => {
                        let closestIndex = 0, minDiff = Infinity;
                        sampleData.times.forEach((t, idx) => {
                            const diff = Math.abs(t - mol.referenceTime);
                            if (diff < minDiff) {
                                minDiff = diff;
                                closestIndex = idx;
                            }
                        });
                        const area = sampleData.areas[closestIndex];
                        sample.processedData[mol.name] = {
                            concentration: (area * mol.conversionFactor * mol.dilutionFactor) + mol.correctionFactor
                        };
                    });
                    appState.samples.push(sample);
                });

                generateResults();
                showAlert(`${samplesData.length} replicatas de "${name}" processadas!`, 'success');
                switchTab('results');
                
            } catch (error) {
                showAlert(`Erro ao processar: ${error.message}`, 'error');
            }
        }
        
        function generateResults() {
             const groups = appState.samples.reduce((acc, sample) => {
                 const baseName = sample.name.replace(/_\d+$/, '');
                 if (!acc[baseName]) acc[baseName] = [];
                 acc[baseName].push(sample);
                 return acc;
            }, {});
            
            appState.results = Object.entries(groups).map(([baseName, group]) => {
                const resultRow = { sampleName: baseName, molecules: {} };
                appState.molecules.forEach(mol => {
                    const concentrations = group.map(s => s.processedData[mol.name]?.concentration || 0).filter(Boolean);
                    const stats = calculateStatistics(concentrations);
                    resultRow.molecules[mol.name] = { mean: stats.mean, stdDev: stats.stdDev, values: concentrations };
                });
                return resultRow;
            });

            renderAll();
            saveToLocalStorage();
        }
        
        function deleteResult(sampleName) {
            if (confirm(`Tem certeza que deseja excluir os resultados de "${sampleName}"?`)) {
                appState.results = appState.results.filter(r => r.sampleName !== sampleName);
                appState.samples = appState.samples.filter(s => !s.name.startsWith(`${sampleName}_`));
                renderAll();
                saveToLocalStorage();
                showAlert(`Resultados de "${sampleName}" excluídos.`, 'success');
            }
        }

        function calculateStatistics(values) {
            if (!values || values.length === 0) return { mean: 0, stdDev: 0 };
            const n = values.length;
            const mean = values.reduce((a, b) => a + b) / n;
            if (n === 1) return { mean, stdDev: 0 };
            const stdDev = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / (n - 1));
            return { mean, stdDev };
        }

        // Funcionalidades novas e alteradas
        function copyResultsAsCsv() {
            if (appState.results.length === 0) {
                showAlert('Não há resultados para copiar.', 'info');
                return;
            }

            let csvContent = "Amostra,";
            const headers = [];
            appState.molecules.forEach(m => {
                headers.push(`${m.name} (Média)`);
                headers.push(`${m.name} (Desvio Padrão)`);
            });
            csvContent += headers.join(',') + "\n";

            appState.results.forEach(res => {
                const row = [res.sampleName];
                appState.molecules.forEach(m => {
                    const data = res.molecules[m.name];
                    row.push(data.mean.toFixed(6));
                    row.push(data.stdDev.toFixed(6));
                });
                csvContent += row.join(',') + "\n";
            });

            navigator.clipboard.writeText(csvContent).then(() => {
                showAlert('Resultados copiados para a área de transferência!', 'success');
            }, () => {
                showAlert('Falha ao copiar resultados.', 'error');
            });
        }
        
        function initializeChartSelectors() {
            const yAxis = document.getElementById('yAxisSelect');
            yAxis.innerHTML = '<option value="">Selecione uma métrica</option>';

            if(appState.results.length === 0) return;

            appState.molecules.forEach(m => {
                yAxis.innerHTML += `<option value="${m.name}-mean">${m.name} (Média)</option>`;
                yAxis.innerHTML += `<option value="${m.name}-stdDev">${m.name} (Desvio Padrão)</option>`;
            });

            // Limpa e adiciona o primeiro seletor de dataset
            document.getElementById('datasetSelectorsContainer').innerHTML = '';
            datasetCount = 0;
            addDatasetSelector();
        }

        function addDatasetSelector() {
            datasetCount++;
            const container = document.getElementById('datasetSelectorsContainer');
            const selectorId = `dataset-selector-${datasetCount}`;

            const wrapper = document.createElement('div');
            wrapper.className = 'border border-slate-200 p-3 rounded-lg bg-slate-50';
            
            let content = `
                <div class="flex justify-between items-center mb-2">
                    <label class="font-semibold text-slate-700">Conjunto de Amostras ${datasetCount}</label>
                    ${datasetCount > 1 ? `<button class="text-red-500 hover:text-red-700 text-xs" onclick="removeDatasetSelector('${selectorId}', event)"><i class="ph-bold ph-trash"></i> Remover</button>` : ''}
                </div>
                <div id="${selectorId}" class="sample-checkbox-list bg-white">`;

            appState.results.forEach(r => {
                content += `
                    <label class="flex items-center space-x-2 p-1 hover:bg-slate-100 rounded cursor-pointer">
                        <input type="checkbox" value="${r.sampleName}" class="chart-sample-checkbox rounded">
                        <span>${r.sampleName}</span>
                    </label>
                `;
            });
            content += '</div>';
            wrapper.innerHTML = content;
            wrapper.id = `${selectorId}-wrapper`;

            container.appendChild(wrapper);
            wrapper.querySelectorAll('.chart-sample-checkbox').forEach(el => el.addEventListener('change', renderChart));
        }
        
        function removeDatasetSelector(wrapperId, event) {
            event.stopPropagation();
            document.getElementById(`${wrapperId}-wrapper`).remove();
            renderChart();
        }

        function renderChart() {
            const yAxisSelect = document.getElementById('yAxisSelect');
            const selectedMetric = yAxisSelect.value;
            const chartType = document.querySelector('.chart-type-btn.active')?.dataset.type || 'bar';
            
            if (resultsChart) {
                resultsChart.destroy();
            }

            const datasetSelectors = document.querySelectorAll('.sample-checkbox-list');
            const selectedSamplesByDataset = Array.from(datasetSelectors).map(container => 
                Array.from(container.querySelectorAll(':checked')).map(el => el.value)
            );

            const hasActiveSelections = selectedSamplesByDataset.some(ds => ds.length > 0);

            if (!selectedMetric || !hasActiveSelections) {
                 const ctx = document.getElementById('resultsChart').getContext('2d');
                 ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                 ctx.font = "16px Inter, sans-serif";
                 ctx.fillStyle = "#64748b";
                 ctx.textAlign = "center";
                 ctx.fillText("Selecione uma métrica e ao menos uma amostra para gerar o gráfico.", ctx.canvas.width / 2, 50);
                return;
            }

            const [moleculeName, metricType] = selectedMetric.split('-');
            
            const colors = [
                { bg: 'rgba(79, 70, 229, 0.6)', border: 'rgba(79, 70, 229, 1)' }, // Indigo
                { bg: 'rgba(225, 29, 72, 0.6)', border: 'rgba(225, 29, 72, 1)' },   // Rose
                { bg: 'rgba(34, 197, 94, 0.6)', border: 'rgba(34, 197, 94, 1)' },  // Green
                { bg: 'rgba(249, 115, 22, 0.6)', border: 'rgba(249, 115, 22, 1)' }, // Orange
            ];
            
            const maxLength = Math.max(0, ...selectedSamplesByDataset.map(ds => ds.length));

            const chartLabels = [];
            for (let i = 0; i < maxLength; i++) {
                const labelGroup = selectedSamplesByDataset
                    .map(ds => ds[i] || '—')
                    .join(' / ');
                chartLabels.push(labelGroup);
            }
            
            const finalDatasets = selectedSamplesByDataset.map((samples, index) => {
                const data = [];
                for (let i = 0; i < maxLength; i++) {
                    const sampleName = samples[i];
                    if (sampleName) {
                        const result = appState.results.find(r => r.sampleName === sampleName);
                        data.push(result ? result.molecules[moleculeName][metricType] : null);
                    } else {
                        data.push(null);
                    }
                }
                
                const color = colors[index % colors.length];
                return {
                    label: `Conjunto ${index + 1}`,
                    data: data,
                    backgroundColor: color.bg,
                    borderColor: color.border,
                    borderWidth: 2,
                    pointBackgroundColor: color.border,
                    pointRadius: 5,
                    fill: chartType === 'line' ? { target: 'origin', above: color.bg.replace('0.6', '0.1') } : false,
                    tension: 0.1
                };
            });

            const ctx = document.getElementById('resultsChart').getContext('2d');
            resultsChart = new Chart(ctx, {
                type: chartType,
                data: { labels: chartLabels, datasets: finalDatasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: '#e2e8f0' } 
                        },
                        x: { 
                            grid: { display: false } 
                        }
                    },
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: { 
                            backgroundColor: '#1e293b', 
                            titleFont: { weight: 'bold' },
                            bodyFont: { size: 14 },
                            padding: 10,
                            cornerRadius: 8,
                            mode: 'index',
                            intersect: false,
                         }
                    }
                }
            });
        }


        // Navegação e Eventos
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`${tabId}-tab`).classList.remove('hidden');

            document.querySelectorAll('.tab').forEach(el => {
                el.classList.remove(...tabActiveStyle.split(' '));
                el.classList.add(...tabInactiveStyle.split(' '));
            });
            const activeTab = document.querySelector(`.tab[data-tab="${tabId}"]`);
            activeTab.classList.add(...tabActiveStyle.split(' '));
            activeTab.classList.remove(...tabInactiveStyle.split(' '));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();

            document.getElementById('addMolecule').addEventListener('click', addMolecule);
            document.getElementById('processSample').addEventListener('click', processSample);
            document.getElementById('copyCsvButton').addEventListener('click', copyResultsAsCsv);
            document.getElementById('addDatasetBtn').addEventListener('click', addDatasetSelector);

            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            document.getElementById('yAxisSelect').addEventListener('change', renderChart);
            document.querySelectorAll('.chart-type-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.chart-type-btn').forEach(b => {
                        b.classList.remove('active', 'bg-indigo-500');
                        b.classList.add('bg-slate-300', 'text-slate-700', 'hover:bg-slate-400');
                    });
                    btn.classList.add('active', 'bg-indigo-500');
                    btn.classList.remove('bg-slate-300', 'text-slate-700', 'hover:bg-slate-400');
                    renderChart();
                });
            });
        });

        // Expor funções para o escopo global (para onclicks)
        window.removeMolecule = removeMolecule;
        window.deleteResult = deleteResult;
        window.removeDatasetSelector = removeDatasetSelector;
    </script>
</body>
